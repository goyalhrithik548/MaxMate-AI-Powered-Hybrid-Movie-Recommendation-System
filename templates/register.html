<!DOCTYPE html>
<html>
<head>
    <title>Register - Netflix Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: 'IBM Plex Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 5px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 { margin-bottom: 30px; font-weight: bold; }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background-color: #f40612; }
        .links { margin-top: 20px; color: #737373; font-size: 14px; }
        .links a { color: white; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Account</h2>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Choose a Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Choose a Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="links">
            Already have an account? <a href="/login">Sign in</a>.
        </div>
    </div>

</body>
</html>
